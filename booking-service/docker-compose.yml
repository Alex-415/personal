version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: booking-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: booking
      POSTGRES_PASSWORD: booking123
      POSTGRES_DB: booking_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U booking -d booking_db"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - booking-network

  # Redis (for distributed locks + caching)
  redis:
    image: redis:7-alpine
    container_name: booking-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - booking-network

  # Booking Service
  booking-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: booking-service
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://booking:booking123@postgres:5432/booking_db?schema=public
      REDIS_URL: redis://redis:6379
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - booking-network
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
  redis_data:

networks:
  booking-network:
    driver: bridge
